<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .form-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .login-btn { background-color: #28a745; color: white; }
        .profile-btn { background-color: #007bff; color: white; }
        .event-btn { background-color: #ffc107; color: black; }
        .push-btn { background-color: #17a2b8; color: white; }
    </style>

<script type="text/javascript">
     var clevertap = {event:[], profile:[], account:[], region: 'in1', onUserLogin:[], notifications:[], privacy:[]};
 // replace with the CLEVERTAP_ACCOUNT_ID with the actual ACCOUNT ID value from your Dashboard -> Settings page
clevertap.account.push({"id": "Z44-Z4K-K65Z"});
clevertap.privacy.push({optOut: false}); //set the flag to true, if the user of the device opts out of sharing their data
clevertap.privacy.push({useIP: false}); //set the flag to true, if the user agrees to share their IP data
 (function () {
         var wzrk = document.createElement('script');
         wzrk.type = 'text/javascript';
         wzrk.async = true;
         wzrk.src = ('https:' == document.location.protocol ? 'https://d2r1yp2w7bby2u.cloudfront.net' : 'http://static.clevertap.com') + '/js/clevertap.min.js';        
         var s = document.getElementsByTagName('script')[0];
         s.parentNode.insertBefore(wzrk, s);
  })();
</script>

</head>
<body>
    <div class="form-container">
        <h2>Sign Up</h2>
        <form>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob" required>
            </div>
            <button type="submit" class="login-btn" onclick="loginFunction()">Login</button>
            <button type="button" class="profile-btn" onclick="profilePush()">Profile Push</button>
            <button type="button" class="event-btn" onclick="raiseEvent()">Raise Event</button>
            <button type="button" class="push-btn" onclick="askPush()">Ask for Push</button>
        </form>
    </div>

<script>
      function loginFunction(){
     clevertap.onUserLogin.push({
  "Site": {
   "Name": name,           // use the Name variable
   "Email": email,         // Email address of the user
   "Phone": phone,           // Phone (with the country code
   "DOB": new Date()                 // Date of Birth. Date object   
 }
});


} 

function profilePush(){
clevertap.profile.push({
 "Site": {
   "Name": name,            // use the Name variable
   "Email": email,         // Email address of the user
   "Phone": phone,           // Phone (with the country code
   "DOB": new Date()                 // Date of Birth. Date object   
 }
}); 
}   

function askPush(){
clevertap.notifications.push({
 "titleText":'Would you like to receive Push Notifications?',
  "bodyText":'We promise to only send you relevant content and give you updates on your transactions',
  "okButtonText":'Sign me up!',
  "rejectButtonText":'No thanks',
  "askAgainTimeInSeconds":5,
  "okButtonColor":'#f28046'});
}

function raiseEvent(){
clevertap.event.push("Event Raised");
}

</script>
</body>
</html>
